
<!DOCTYPE html>
<html>
  <head>
    <title>Gavin map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
  </head>
  <body>
    <div class="title">Store Locator</div>

    <div class="search-container">
      <div class="search">
        <input id="zip-code-input" type="text" placeholder="Enter zip"/>
        <i class="fas fa-search" style="font-size: 25px; color:white"></i>
      </div>
    </div>
    <div class="stores-list-container">
      <div class="stores-list">
        <div class="store-container">
          <div class="store-info-container">
            <div class="store-address">
              <span>6121 Willingdon Ave</span> 
              <span>Burnaby, V5H 2T9</span> 
            </div>
            <div class="store-phone-number">
              236-888-2334
            </div>
          </div>  
          <div class="store-number-container">
            <div class ="store-number">
              1
            </div>
          </div>
        </div>
      </div>
    </div>


    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoR6i2fe-LjcEXA-KZxe3pGBeooU_fkxM&callback=initMap"
    async defer></script>
    <script type="text/javascript" src="js/store-data.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
